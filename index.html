<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- added this to encrypt the data -->
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.min.js"></script>
    <!--Title for our page-->
    <title>SuperHero Hunter</title>
    <!-- Added link for all bootstrap link for style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Favicon for title icon-->
    <link rel="Shortcut icon" type="image/x-icon" href="assets/superhero.png" />
    <!-- Linking css file for styling page-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar sticky-top" style="background-color: lightblue">
      <div class="container-fluid">
        <a class="navbar-brand">SuperHero Hunter</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Your Superhero..."
            aria-label="Search"
            id="search-string"
          />
          <button
            class="btn btn-outline-success"
            id="search-form"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <section class="result-section">
      <div class="container-fluid mx-auto align-self-center">
        <div class="mx-auto justify-content-evenly row" id="superhero-list">
          <template id="canvas">
            <div class="col-3 shadow-lg p-4 mb-4 m-1 bg-body rounded">
              <!-- Basic Information of Superheros -->
              <div id="info">
                <img
                  src=""
                  style="width: 12rem; height: 10rem; margin-left: 40px"
                  id="img"
                  alt="image not loaded"
                />
                <div id="name">Name -</div>
                <div id="id">ID</div>
                <div id="comic">Comics</div>
                <div id="series">series</div>
                <div id="stories">stories</div>
                <div id="events">events</div>
              </div>
              <div id="buttons" class="d-flex justify-content-between mt-3">
                <!-- Add to Favourite button -->
                <button class="btn btn-outline-primary btn-sm" id="fav">
                  Add to Favourite
                </button>
                <!-- Learn More button -->
                <button class="btn btn-primary btn-sm" id="learn-more">
                  About Me
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </section>
    <button class="bottom-right-button">
      <a class="back-button" href="./favoriteHero.html"
        >My favorite superheroes</a
      >
    </button>
    <!-- Added link for all bootstrap link for JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- Linking JavaScript File  -->
    <script src="script.js"></script>
  </body>
</html>
